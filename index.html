<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Sign-up</title>
</head>
<body>
    <div class="sidebar-container">
        <div class="logo-bg">
            <div>
                <img src="img/odin-lined.png" alt="Odin Logo" class="logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
    </div>
    
    <div class="signup-section">
        <div class="main-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p class="p2">You <i>know</i> you want to.</p>
        </div>
        <form action="#" method="post">
            <legend>Let's do this!</legend>
            <div class="form-container">
                <div>
                    <label for="user_firstname">FIRST NAME</label>
                    <input type="text" id="user_firstname" name="first-name" placeholder="Farhan" required>
                </div>
                <div>
                    <label for="user_lastname">LAST NAME</label>
                    <input type="text" id="user_lastname" name="last-name" placeholder="Mantab" required>
                </div>
                <div>
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email" placeholder="abcd@efg.com" required>
                </div>
                <div>
                    <label for="user_phonenum">PHONE NUMBER</label>
                    <input type="tel" id="user_phonenum" name="phone-no" placeholder="#" required>
                </div>
                <div>
                    <label for="user_pw">PASSWORD</label>
                    <input type="password" id="user_pw" name="password" required>
                </div>
                <div>
                    <label for="user_confirmpw">CONFIRM PASSWORD</label>
                    <input type="password" id="user_confirmpw" name="confirm-password" required>
                </div>
            </div>
        </form>
        <button>Create Account</button>
        <p class="login-text">Already have an account? <a href="#">Log in</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
